<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="landing-page">

            <p>Sign In</p>
            <button class="sign-up">Sign Up</button>

        <div class="landing-page-centre">

               <h1><b>Study anytime, wherever you are</b></h1>

               <button class="search-button"><img src="./images/magnifying-glass-icon.jpg" alt="magnifying" style="width: 30px; height: 30px;">what do you want to learn</button>
            </div>
            <div class="landing-page-image">
                <img src="./images/book.png" alt="book">
           </div>
        </div>
    </section>
    <div class="landing-page-footer">
        <div class="footer1">
            <h3><b>133+</b></h3>
            <p>Courses & subjects</p>
        </div>
        <div class="footer2">
            <h3><b>304+</b></h3>
            <p>Instructors</p>
        </div>
        <div class="footer3">
            <h3><b>56k+</b></h3>
            <p>Students</p>
        </div>
        <div class="footer4">
            <h3><b>11m+</b></h3>

     </div
